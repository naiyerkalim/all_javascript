<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Insertion</title>
    <script>
        //Inser an element inside an array
        
        

        function insertData(){
            let arr=[34,65,7,78,53,50,20,35,70]
        let newEl= document.getElementById('newEl').value;
        newEl= parseInt(newEl);
        let position= document.getElementById('position').value;

        for(let i= arr.length-1; i>=0; i--){
 
            if(i>=position){
                arr[i+1]=arr[i]//insert current data to next position
                if(i==position){
                    arr[i]=newEl//assigning new element at intend position.
                }
            }
        }
        console.log(arr)
        }
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="Enter position"/>
    <input type="text" id="newEl" placeholder="Enter Data"/>
    <button onclick="insertData()">Insert New Data</button>
</body>
</html>
