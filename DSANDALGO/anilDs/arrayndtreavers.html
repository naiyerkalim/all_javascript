<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array and Traverse</title>
    <script> 
    let arr=[3,44,21,66,76,89,0,5,34,65,56,765,43,32,23]
    // for(let i=0;i<arr.length;i++){
    //     document.write(arr[i]);
    // }
   function getData(){
    let el= document.getElementById('id').value;
    if(el<arr.length && el>0){
        alert(arr[el])
    }else {
        alert('Enter valid Data')
    }
}
    </script>
</head>
<body>
    <input type="text" placeholder="Enter Position" id="id">
    <button onclick="{getData()}">Show Data</button>
</body>
</html>
